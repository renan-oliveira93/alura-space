{% load static %}
<header class="cabecalho">
    <a href="{% url 'index' %}">
        <img src="{% static '/assets/logo/Logo(2).png'%}" alt="Logo da Alura Space" />
    </a>
    {% for message in messages %}
    <div class="alert alert-primary">
        <p id="messages">{{message}}</p>
    </div>
    {% endfor %}
    <div class="cabecalho__busca">
        <div class="busca__fundo">
            <form action="{% url 'search'%}">
                <input class="busca__input" type="text" placeholder="O que você procura?" name="search">
                <button type="submit">
                    <img class="busca__icone" src="{% static '/assets/ícones/1x/search.png' %}" alt="ícone de search">
                </button>
            </form>
        </div>
    </div>
</header>
