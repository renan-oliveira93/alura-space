{% extends "galery/base.html" %}
{% load static %}
{% block content %}

<div class="pagina-inicial">
    {% include "galery/partials/_header.html" %}
    <main class="principal">
        {% include "galery/partials/_side-menu.html" %}
        <section class="conteudo">
            <section class="imagem">
                <div class="imagem__conteudo">
                    <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/' %}{{ picture.picture }}">
                    <div class="imagem__info">
                        <div class="imagem__texto">
                            <p class="imagem__titulo">{{picture.name}}</p>
                            <p class="imagem__descricao">{{picture.credits}}</p>
                            <p class="imagem__texto">Descrição.</p>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
</div>
{% endblock %}
