{% extends "shared/base.html" %}
{% load static %}
{% block content %}
<section class="conteudo">
    <section class="imagem">
        <div class="imagem__conteudo">
            {% if picture.picture == "" or picture.picture == null%}
            <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/image_placeholder.jpg'%}" alt="foto">
            {% else %}
            <img class="imagem__imagem" src="{{picture.picture.url}}" alt="foto">
            {% endif %}
            <div class="imagem__info">
                <div class="imagem__texto">
                    <p class="imagem__titulo">{{picture.name}}</p>
                    <p class="imagem__descricao">{{picture.credits}}</p>
                    <p class="imagem__texto">{{picture.description}}</p>
                </div>
            </div>
            <a href="{% url 'edit_view'  picture.id %}"><button class="btn btn-success col-12" style="padding: top 5px;"
                    type="submit">Editar imagem</button></a>
            <a href="{% url 'delete_view' picture.id  %}"><button class="btn btn-danger col-12"
                    style="padding: top 5px;" type="submit">Apagar imagem</button></a>
        </div>
    </section>
</section>
{% endblock %}
